{% load static %}
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        width: 400px;
        text-align: center;
      }
      .login-container h2 {
        margin-bottom: 20px;
        color: #333;
      }
      .btn-custom {
        background: #667eea;
        border: none;
        color: white;
      }
      .btn-custom:hover {
        background: #5641a3;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Đăng nhập</h2>
      {% if messages %}
      <div class="alert alert-danger">
        {% for message in messages %} {{ message }} {% endfor %}
      </div>
      {% endif %}
      <form method="post" action="{% url 'customer_login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Tên đăng nhập"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Mật khẩu"
            required
          />
        </div>
        <button type="submit" class="btn btn-custom w-100">Đăng nhập</button>
      </form>
    </div>
  </body>
</html>
